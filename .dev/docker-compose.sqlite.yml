services:
  invoiceshelf:
    container_name: invoiceshelf-dev-php
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        - UID=${USRID:-1000}
        - GID=${GRPID:-1000}
      target: development
    volumes:
      - ../:/var/www/html
    ports:
      - 80:8080
    networks:
      invoiceshelf-dev:
        aliases:
          - invoiceshelf.test

  adminer:
    container_name: invoiceshelf-dev-adminer
    build:
      context: ./adminer
      dockerfile: Dockerfile
    environment:
      ADMINER_PLUGINS: tables-filter
      ADMINER_DESIGN: konya
    volumes:
      - ../database:/database
    ports:
      - '8080:8080'
    networks:
      - invoiceshelf-dev

  mail:
    container_name: invoiceshelf-dev-mailpit
    image: axllent/mailpit:latest
    restart: always
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - invoiceshelf-dev

  pdf:
    image: gotenberg/gotenberg:8
    networks:
      - invoiceshelf-dev

networks:
  invoiceshelf-dev:
